<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donnez votre avis</title>
</head>

<body>
    <h1>Donnez votre avis sur notre application</h1>
    <form id="feedbackForm" action="https://formspree.io/f/xanyokqr" method="POST">
        <label for="name">Nom :</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email :</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="feedback">Votre avis :</label><br>
        <textarea id="feedback" name="feedback" rows="4" required></textarea><br><br>

        <button type="submit">Envoyer</button>
    </form>

    <p id="responseMessage"></p>

    <!-- Code JavaScript intégré directement dans index.html -->
    <script>
        document.getElementById("feedbackForm").addEventListener("submit", function (event) {
            event.preventDefault(); // Empêche le rechargement de la page
            const form = event.target;

            fetch(form.action, {
                method: form.method,
                body: new FormData(form),
                headers: {
                    'Accept': 'application/json'
                }
            }).then(response => {
                if (response.ok) {
                    document.getElementById("responseMessage").textContent = "Merci pour votre avis !";
                    form.reset();
                } else {
                    document.getElementById("responseMessage").textContent = "Une erreur s'est produite. Veuillez réessayer.";
                }
            }).catch(error => {
                document.getElementById("responseMessage").textContent = "Une erreur s'est produite. Veuillez réessayer.";
            });
        });
    </script>
</body>

</html>
